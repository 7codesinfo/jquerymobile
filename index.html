<!DOCTYPE html>
<html>
<head>
<title>Jquery Mobile</title>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
<link rel="stylesheet" href="demo.css" /> 
<style>	
div.phone {
    background-clip: padding-box;
    background-color: black;
    border-radius: 40px;
    box-shadow: 0 0 30px #c0c0c0;
    height: 650px;
    left: 50%;
    margin-left: -190px;
    margin-top: -325px;
    position: absolute;
    top: 50%;
    width: 380px;
}	
iframe {
	box-shadow: 0 0 20px #606060;
	height: 480px;
	left: 50%;
	margin-left: -160px;
	margin-top: -248px;
	position: absolute;
	top: 50%;
	width: 320px;
}
</style>
</head>
<body> 
<div class="main">
	<div class="header">
		<a href="http://www.7codes.info"><img src="logo.png" alt="logo" /></a>
	</div>
	<div class="content">
		<div class="phone">
		<iframe src="demo.html"></iframe>
		</div>
	</div>
	<div class="footer">
		<p>&copy; 2014. 7codes.info All rights reserved</p>
	</div>
</div>	
</body>
</html>
